# Docker image is complete configured and build from within the podTemplate
kind: Pod
metadata:
  name: jnlp
  annotations:
    container.apparmor.security.beta.kubernetes.io/jenkins-builder: unconfined
spec:
  securityContext:
    runAsUser: 1000
  initContainers:
    # This container clones the desired git repo to the EmptyDir volume.
    - name: git-clone
      image: r.j3ss.co/jq
      args:
        - git
        - clone
        - --single-branch
        - --branch
        - --develop
        - https://github.com/macleanj/hello-world.git
        - /repo # Put it in the volume
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
      volumeMounts:
        - name: git-repo
          mountPath: /repo
  containers:
  - name: jnlp
    image: jenkins/jnlp-slave:3.40-1
  - image: r.j3ss.co/img
    imagePullPolicy: Always
    name: jenkins-builder
    resources: {}
    workingDir: /repo
    command:
    - img
    - build
    - -t
    - jmaclean/hello-world-test
    - .
    securityContext:
      rawProc: true
    volumeMounts:
    - name: cache-volume
      mountPath: /tmp
    - name: git-repo
      mountPath: /repo
  volumes:
  - name: cache-volume
    emptyDir: {}
  - name: git-repo
    emptyDir: {}
  restartPolicy: Never
