# Docker image is pulled/configured from within the podTemplate
# Docker image build is triggered from the Jenkins file with:
# sh 'img build -t irssi irssi/'
kind: Pod
metadata:
  name: jnlp
  annotations:
    container.apparmor.security.beta.kubernetes.io/jenkins-builder: unconfined
spec:
  securityContext:
    # runAsUser: 1000 # Kubernetes
    serviceAccountName: jenkins # OpenShift
  initContainers:
    # This container clones the desired git repo to the EmptyDir volume.
    - name: git-clone
      image: r.j3ss.co/jq
      args:
        - git
        - clone
        - --single-branch
        - --
        - https://github.com/jessfraz/dockerfiles
        - /repo # Put it in the volume
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
      volumeMounts:
        - name: git-repo
          mountPath: /repo
  containers:
  - name: jnlp
    # image: jenkins/jnlp-slave:3.40-1
    image: jmaclean/jenkins-builder:0.5.7
  - name: jenkins-builder
    # image: r.j3ss.co/img:v0.5.7
    image: jmaclean/jenkins-jnlp-slave:3.40-1
    imagePullPolicy: Always    
    resources: {}
    workingDir: /repo
    command:
    - cat
    tty: true 
    securityContext:
      rawProc: true
    volumeMounts:
    - name: cache-volume
      mountPath: /tmp
    - name: git-repo
      mountPath: /repo
  volumes:
  - name: cache-volume
    emptyDir: {}
  - name: git-repo
    emptyDir: {}
  restartPolicy: Never
